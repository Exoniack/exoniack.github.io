<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmenter un nombre</title>
    <script>
        function augmenter() {
            fetch('/increment', {method: 'GET'})
                .then(response => response.json())
                .then(data => {
                    document.getElementById('number').innerText = data.number;
                });
        }
    </script>
</head>
<body>
<h1>Le nombre est : <span id="number">{{ number }}</span></h1>
<button onclick="augmenter()">Augmenter</button>
</body>
</html>
